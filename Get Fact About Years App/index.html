<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Fact About Years</title>

    <!-- add boorstrap style CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
  
        <div class="row g-5 my-5">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center mb-4">Get Fact About Years</h1>
                <hr>
            </div>
        </div>

              
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-success" role="alert">
                    each Time you get an fact about year
                </div>
            </div>
        </div>

        <div class="row p-3">
            <div class="col-md-7 mx-auto">
                <form>
                    <div class="row">
                        <div class="col-8 d-flex align-items-center">
                            <input name="number" id="number-input" class="form-control" type="number" placeholder="year...">
                        </div>
                        <div class="col-4">
                            <button id="button" class="w-100 btn btn-outline-success my-4" type="submit">Get Fact</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
   <script src="./main.js"></script>

</body>
</html>
